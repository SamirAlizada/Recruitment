<h1>Agent List</h1>
<table>
    <thead>
        <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Surname</th>
            <th>FIN</th>
            <th>Created At</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for agent in agents %}
        <tr>
            <td>
                {% if agent.photo %}
                <img src="{{ agent.photo.url }}" alt="Photo" width="50">
                {% else %}
                No Photo
                {% endif %}
            </td>
            <td>{{ agent.name }}</td>
            <td>{{ agent.surname }}</td>
            <td>{{ agent.fin }}</td>
            <td>{{ agent.created_at|date:"d/m/Y" }}</td>
            <td>{{ agent.get_status_display }}</td>
            <td>
                <a href="{% url 'edit_agent' agent.id %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'add_agent' %}">Add New Agent</a>
