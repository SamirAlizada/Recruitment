<h1>Group: {{ group.name }}</h1>
<h2>Agents in this group:</h2>
<table style="width: 100%; border-collapse: collapse;">
    <thead>
        <tr>
            <th style="border: 1px solid #ddd; padding: 8px;">Photo</th>
            <th style="border: 1px solid #ddd; padding: 8px;">Name</th>
            <th style="border: 1px solid #ddd; padding: 8px;">Surname</th>
            <th style="border: 1px solid #ddd; padding: 8px;">Status</th>
            <th style="border: 1px solid #ddd; padding: 8px;">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for agent in agents %}
        <tr>
            <td style="border: 1px solid #ddd; padding: 8px; text-align: center;">
                <img src="{{ agent.photo.url }}" alt="{{ agent.name }}" style="width: 50px; height: 50px; border-radius: 50%;">
            </td>
            <td style="border: 1px solid #ddd; padding: 8px;">{{ agent.name }}</td>
            <td style="border: 1px solid #ddd; padding: 8px;">{{ agent.surname }}</td>
            <td style="border: 1px solid #ddd; padding: 8px;">{{ agent.get_status_display }}</td>
            <td style="border: 1px solid #ddd; padding: 8px; text-align: center;">
                <a href="{% url 'edit_agent' agent.id %}" style="color: #fff; background-color: #007bff; padding: 5px 10px; text-decoration: none; border-radius: 5px;">Edit</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" style="border: 1px solid #ddd; padding: 8px; text-align: center;">No agents in this group.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'group_list' %}" style="margin-top: 20px; display: inline-block;">Back to Groups</a>
