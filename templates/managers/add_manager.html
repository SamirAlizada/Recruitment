{% extends 'base.html' %}

{% block title %}Yeni Yönetici Ekle{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-gradient-primary text-white py-3">
                    <h2 class="h4 mb-0">
                        <i class="fas fa-user-tie me-2"></i>
                        Yeni Yönetici Ekle
                    </h2>
                </div>
                <div class="card-body p-4">
                    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <!-- Fotoğraf Yükleme -->
                        <div class="text-center mb-4">
                            <div class="position-relative d-inline-block">
                                <div id="photoPreview" class="rounded-circle bg-light d-flex align-items-center justify-content-center mb-3" 
                                     style="width: 150px; height: 150px; border: 2px dashed #ccc;">
                                    <i class="fas fa-user-tie fa-4x text-muted"></i>
                                </div>
                                <label for="id_photo" class="btn btn-sm btn-primary position-absolute bottom-0 end-0">
                                    <i class="fas fa-camera"></i>
                                </label>
                                <input type="file" id="id_photo" name="photo" class="d-none" accept="image/*">
                            </div>
                        </div>

                        <div class="row g-3">
                            <!-- Yönetici Adı -->
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="id_name" name="name" required>
                                    <label for="id_name">Adı <span class="text-danger">*</span></label>
                                </div>
                            </div>

                            <!-- Yönetici Soyadı -->
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="id_surname" name="surname" required>
                                    <label for="id_surname">Soyadı <span class="text-danger">*</span></label>
                                </div>
                            </div>

                            <!-- Departman -->
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="id_department" name="department" required>
                                    <label for="id_department">Departman <span class="text-danger">*</span></label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{% url 'manager_list' %}" class="btn btn-light btn-lg px-4">
                                <i class="fas fa-times me-2"></i>İptal
                            </a>
                            <button type="submit" class="btn btn-primary btn-lg px-4">
                                <i class="fas fa-save me-2"></i>Kaydet
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.bg-gradient-primary {
    background: linear-gradient(45deg, #4e73df 0%, #224abe 100%);
}

.form-control:focus {
    border-color: #4e73df;
    box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const photoInput = document.getElementById('id_photo');
    const photoPreview = document.getElementById('photoPreview');

    photoInput.addEventListener('change', function(e) {
        if (this.files && this.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                photoPreview.innerHTML = `<img src="${e.target.result}" class="rounded-circle" style="width: 100%; height: 100%; object-fit: cover;">`;
            }
            reader.readAsDataURL(this.files[0]);
        }
    });

    // Form validation
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
    });
});
</script>
{% endblock %}
